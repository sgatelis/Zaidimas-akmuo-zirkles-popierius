<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akmuo, popierius, žirklės</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <button>Start</button>
        <h1 class="pavadinimas-zaidejas">Žaidėjas</h1>
        <section class="container-zaidejas">
            <div class="akmuo">
                <img src="https://lt.ellas-cookies.com/images/iskusstvo-i-razvlecheniya/igra-kamen-nozhnici-bumaga-kak-viigrat-pravila-igri-kamen-nozhnici-bumaga.jpg" alt="akmuo">
            </div>
            <div class="zirkles">
                <img src="https://lt.ellas-cookies.com/images/iskusstvo-i-razvlecheniya/igra-kamen-nozhnici-bumaga-kak-viigrat-pravila-igri-kamen-nozhnici-bumaga_2.jpg" alt="zirkles">
            </div>
            <div class="popierius">
                <img src="https://lt.ellas-cookies.com/images/iskusstvo-i-razvlecheniya/igra-kamen-nozhnici-bumaga-kak-viigrat-pravila-igri-kamen-nozhnici-bumaga_3.jpg" alt="popierius">
            </div>
        </section>
        

        <h1 class="pavadinimas-kompas">Kompiuteris</h1>

        <section class="container-kompas">
            <div class="akmuo kompas">
            <img src="https://lt.ellas-cookies.com/images/iskusstvo-i-razvlecheniya/igra-kamen-nozhnici-bumaga-kak-viigrat-pravila-igri-kamen-nozhnici-bumaga.jpg" alt="akmuo">
        </div>
        <div class="zirkles kompas">
            <img src="https://lt.ellas-cookies.com/images/iskusstvo-i-razvlecheniya/igra-kamen-nozhnici-bumaga-kak-viigrat-pravila-igri-kamen-nozhnici-bumaga_2.jpg" alt="zirkles">
        </div>
        <div class="popierius kompas">
            <img src="https://lt.ellas-cookies.com/images/iskusstvo-i-razvlecheniya/igra-kamen-nozhnici-bumaga-kak-viigrat-pravila-igri-kamen-nozhnici-bumaga_3.jpg" alt="popierius">
        </div>
        </section>
        

        <div class="taskai">
            <p>Taškai</p>
            <p class="p-player">Žaidėjas: <span class="span-player">1</span></p>
            <p class="p-computer">Kompiuteris: <span class="span-computer">0</span></p>
        </div>
    </main>
</body>
</html>
